 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            

            <!-- Container -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <strong>{{ post.project-date }}</strong>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                {% if post.github_url %}
                                <li>
                                  <a href="{{ post.github_url }}" target="_blank">
                                    <button type="button" class="btn btn-info"><i class="fa fa-github fa-2x" style="color: #000000; margin: 5px 5px;"></i>Link to Github Repo</button>
                                  </a>
                                </li>
                                {% endif %}

                                {% if post.site_url %}
                                <li>
                                  <a href="{{ post.site_url }}" target="_blank">
                                    <button type="button" class="btn btn-info"><i class="fa fa-television fa-2x" style="color: #000000; margin: 5px 5px;"></i>Link to Site</button>
                                  </a>
                                </li>
                                {% endif %}
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of container -->


        </div>
    </div>
{% endfor %}
